version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  geolocator: ^14.0.2
  http: ^1.4.0
  flutter_spinkit: ^5.2.1

dev_dependencies:
